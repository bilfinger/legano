<body>
  <div id="info" >.</div>
  <div id="main" ></div>
  <div id="footer" ></div>
</body>
<script>
let liter=0
, tp=''
, pool=JSON.parse(localStorage.getItem('bsl'))||[]
;
const factory = { add       : (d)=>pool.push(d)
                , clear     : ( )=>localStorage.clear()
                , read      : ( )=>localStorage.getItem('bsl')
                , write     : ( )=>localStorage.setItem('bsl',JSON.stringify(pool))
                , initiate  : ( )=>localStorage.setItem('bsl',[])
                }

;
[{symbol:"swsign-exp"   ,content:'liter+=5;info.innerHTML=tp+" "+liter+" Liter aufgef端llt"',  after:"main", id:"f6"}
,{symbol:"swsign-plus"  ,content:'liter+=1;info.innerHTML=tp+" "+liter+" Liter aufgef端llt"',  after:"main", id:"f7"}
,{symbol:"swsign-minus" ,content:'liter-=1;info.innerHTML=tp+" "+liter+" Liter aufgef端llt"',  after:"main", id:"f5"}
,{symbol:"swsign-min"   ,content:'liter-=5;info.innerHTML=tp+" "+liter+" Liter aufgef端llt"',  after:"main", id:"f1"}

,{symbol:"swsign-play"  ,content:"factory.add(JSON.stringify({l:liter,p:tp}))",               after:"footer", id:"f2"}
,{symbol:"swsign-del"   ,content:"factory.clear()",                                           after:"footer", id:"f3"}
,{symbol:"swsign-inc"   ,content:"pool=factory.read()",                                       after:"footer", id:"f4"}
,{symbol:"swsign-dec"   ,content:"factory.write()",                                           after:"footer", id:"f4"}
,{symbol:"swsign-pause" ,content:"info.innerHTML=pool",                                       after:"footer", id:"f2"}
]
.forEach(e=>{ console.log(e.content);
              let elem=document.createElement("span");
              elem.setAttribute('class',e.symbol);
              elem.setAttribute('id',e.id);
              elem.setAttribute('onclick',e.content)
              document.getElementById(e.after).appendChild(elem)
            })
  tp=window.location.search.slice(1);
</script>
